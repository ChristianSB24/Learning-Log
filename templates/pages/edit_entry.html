{% extends "base.html" %}
{% block content %}
  <p><a href="http://localhost:8000/api/topics">{{ topic }}</a></p>
 
  <p>Edit entry:</p>
 
  <form action="{% url 'edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
{% endblock content %}
